{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Preview</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>

<body>
    <div class="logo">
        <p>bord radius</p>
    </div>
    <div class="container">
        <div class="input_wrapper">
            <input type="text" id="input_tl" onkeypress="return isNumber(event)">
        </div>
        <div class="input_wrapper">
            <input type="text" id="input_tlt" onkeypress="return isNumber(event)">
        </div>
        <div class="input_wrapper">
            <input type="text" id="input_tr" onkeypress="return isNumber(event)">
        </div>
        <div class="input_wrapper">
            <input type="text" id="input_trt" onkeypress="return isNumber(event)">
        </div>
        <div class="input_wrapper">
            <input type="text" id="input_bl" onkeypress="return isNumber(event)">
        </div>
        <div class="input_wrapper">
            <input type="text" id="input_blb" onkeypress="return isNumber(event)">
        </div>
        <div class="input_wrapper">
            <input type="text" id="input_br" onkeypress="return isNumber(event)">
        </div>
        <div class="input_wrapper">
            <input type="text" id="input_brb" onkeypress="return isNumber(event)">
        </div>
        <div class="text-area">
            <textarea id="code" readonly="readonly"></textarea>
        </div>
        <div class="surface">
        </div>
    </div>
</body>
<script src="{% static 'index.js' %}"></script>

</html>
